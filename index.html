<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body

style="background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20220311/pngtree-way-of-mathematics-black-math-education-photo-image_3629681.jpg');
             background-size: cover;
             background-repeat: no-repeat;
             font-family: Arial, sans-serif;">
      
<h1 style="text-align: center; color: white;">Calculator</h1>
      <div class="field">
        <input type="text" class="input" placeholder="Enter the Numbers">
      </div>
    <div class="container"> 
        <div>
            <button type="button" class="button">0</button>
            <button type="button" class="button">1</button>
            <button type="button" class="button">2</button>
            <button type="button" class="button">+</button>

        </div>
        <div>
            <button type="button" class="button">3</button>
            <button type="button" class="button">4</button>
            <button type="button" class="button">5</button>
            <button type="button" class="button">-</button>

        </div>
        
        <div>
            <button type="button" class="button">6</button>
            <button type="button" class="button">7</button>
            <button type="button" class="button">8</button>
            <button type="button" class="button">*</button>

        </div>
        <div>
            <button type="button" class="button">9</button>
            <button type="button" class="button">10</button>
            <button type="button" class="button">/</button>
            <button type="button" class="button">sqrt</button>

        </div>
        <div>
            <button type="button" class="button">sin</button>
            <button type="button" class="button">cos</button>
            <button type="button" class="button">tan</button>
            <button type="button" class="button">=</button>
            </div>
               
           <button class="wide">(</button>
            <button class="wide">)</button>
            <button class="wide" style="display: flex; align-self: center;">^</button>
            <button class="wider">Clear</button>

            
              

        
        
        





    </div>
    </div>
    <script src="final.js"></script>
    
</body>
</html>
